<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/quais-sao-as-chances/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/quais-sao-as-chances/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/quais-sao-as-chances/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/quais-sao-as-chances/favicon-16x16.png" />
    <link rel="manifest" href="/quais-sao-as-chances/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quais sao as chances</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Fetch the correct hashed filename
      fetch('/quais-sao-as-chances/site.webmanifest')
        .then(response => {
          console.log(response.json())
          return response.json()})
        .then(manifest => {
          const script = document.createElement('script');
          const fileName = manifest['index.js']; // Replace 'index.js' with the correct entry point in your manifest
          script.type = 'module';
          script.src = `/quais-sao-as-chances/assets/${fileName}`;
          document.body.appendChild(script);
        })
        .catch(error => console.error('Error fetching manifest:', error));
    </script>
    <!-- Include stylesheet -->
    <link rel="stylesheet" href="/quais-sao-as-chances/assets/index-*.css">
  </body>
</html>
