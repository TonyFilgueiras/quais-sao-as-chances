<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/quais-sao-as-chances/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/quais-sao-as-chances/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/quais-sao-as-chances/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/quais-sao-as-chances/favicon-16x16.png" />
    <link rel="manifest" href="/quais-sao-as-chances/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quais sao as chances</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Fetch the correct hashed filenames from the assets folder
      fetch('/quais-sao-as-chances/assets')
        .then(response => response.json()) // Assuming the server returns JSON
        .then(files => {
          const script = document.createElement('script');
          const jsFileName = files.find(file => file.includes('index') && file.endsWith('.js'));
          script.type = 'module';
          script.src = `/quais-sao-as-chances/assets/${jsFileName}`;
          document.body.appendChild(script);

          const cssFileName = files.find(file => file.includes('index') && file.endsWith('.css'));
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = `/quais-sao-as-chances/assets/${cssFileName}`;
          document.head.appendChild(link);
        })
        .catch(error => console.error('Error fetching filenames:', error));
    </script>
  </body>
</html>
